<link rel="import" href="../neuron-base/neuron-base.html">

<polymer-element name="neuron-label" attributes="label unit truncate" extends="neuron-base">
	<template>

		<style>
			:host{
				display: flex;
			}
			:host p{
				margin: 3px;
			}

			:host p[disabled]{
				background: rgba(255,255,255, 0.5);
				color: gray;
			}
		</style>

		<template repeat="{{value, i in elems}}">
			<p disabled="{{state==='disconnected'}}">{{label}} {{trunc(neuronValues[i])}} {{unit}}</p>
		</template>

		<shadow></shadow>
	</template>

	<script>
		Polymer({

			truncate: 3,
			label: '',
			unit: '',

			ready: function(){
				this.super();
			},

			trunc: function(value){
				if(value === undefined) return 0;
				if(this.truncate >= 0) return value.toFixed(this.truncate);
				return value;
			}
		});

	</script>
</polymer-element>
